  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Framework7</title>

  <!-- Include Resource Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/foundation.min.css"/>
    <!--
      Include Resource Javascript

    -->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/foundation.min.js"></script>

    <!-- Include Amplitude JS -->
    <script type="text/javascript" src="./js/amplitude.js"></script>

    <!-- Include Style Sheet -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">

<style type="text/css">
.ios {
   --f7-toolbar-height: 150px;

}
.text-color-lightblue {
	font-family: 'Poppins', sans-serif;
	color: #5ac8fa;
}
.text-color-red {
  font-family: 'Poppins', sans-serif;	
  color: #ff3b30;
}
.text-color-green {

}
</style>

<link rel="apple-touch-icon" href="img/f7-icon-square.png">

<body class="theme-dark">
 <div id="app" class="framework7-root"><div class="panel-backdrop"></div>
  <!-- Appbar -->

  <div class="page">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">

        <div class="title text-color-lightblue">Aplikasi Murojaah MP3</div>

    <div class="toolbar toolbar-bottom ios">
    

      <div style="border-width: 0px;" id="amplitude-left">
            <!-- <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true" /> -->
            <div id="player-left-bottom" style="background-color: rgba(22,22,22,0.16);">


              <div id="time-container">
                <span class="current-time">
                  <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
                </span>
                <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true" step=".1"/>
                <span class="duration">
                  <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
                </span>
              </div>


              <div id="control-container">
                <div id="repeat-container">
                  <div class="amplitude-repeat" id="repeat"></div>
                </div>

                <div id="central-control-container">
                  <div id="central-controls">
                    <div class="amplitude-prev" id="previous"></div>
                    <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                    <div class="amplitude-next" id="next"></div>
                  </div>
                </div>

                <div id="shuffle-container">
                  <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                </div>
              </div>

          </div>

  </div>

<script>
  return {
    data() {
      return {
        toolbarPosition: 'bottom',

    methods: {
      toggleToolbarPosition: function () {
        this.$setState({
          toolbarPosition: this.toolbarPosition === 'top' ? 'bottom' : 'top',
        });
      },
    }
  }
</script>
